version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./:/code
      - ./docker-symfony-demo/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./docker-symfony-demo/var/log/nginx/access.log:/var/log/nginx/access.log
      - ./docker-symfony-demo/var/log/nginx/error.log:/var/log/nginx/error.log
  php:
    build: ./docker-symfony-demo/build
    volumes:
      - ./:/code
      # - ./docker-symfony-demo/var/log/php:/var/log/php
      # - ./docker-symfony-demo/var/log/php:/var/log/php
    depends_on:
      - nginx
  mysql:
    image: mysql:8.2
    env_file:
      - .env
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSSWORD=PETITnuage-26
      - MYSQL_DATABASE=symfony_network
      - MYSQL_USER=damien
      - MYSQL_PASSWORD=PETITnuage-26
      - MYSQL_ALLOW_EMPTY_PASSWORD=0
      # - MYSQL_ROOT_PASSSWORD=${MYSQL_ROOT_PASSSWORD}
      # - MYSQL_DATABASE=${MYSQL_DATABASE}
      # - MYSQL_USER=${MYSQL_USER}
      # - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - data:/var/lib/mysql
      # - ./docker-symfony-demo/var/log/mysql/mysql.log:/var/log/mysql/mysql.log
volumes:
  data: {}
